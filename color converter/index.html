<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Convertor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="heading">Color Model Converter</h1>
    
    <select name="RGB-HEX" id="RGB-HEX">
        <option value="select" >Select a color model</option>
        <option value="RGB">RGB() > HEX #</option>
        <option value="HEX">HEX # > RGB()</option>
    </select>

    <div class="inputValues">
        <input id="red-input" maxlength="3">
        <h1 id="dash">-</h1>
        <input id="green-input" maxlength="3">
        <h1 id="dash">-</h1>
        <input id="blue-input" maxlength="3">
    </div>

    <div class="buttons">
        <button id="convertBtn">Convert</button>
        <button id="resetBtn">Reset</button>
    </div>

    <div id="convertAnswer"></div>
    <div id="colorBar"></div>

    <script src="colorValueConverter.js"></script>
</body>
</html>
